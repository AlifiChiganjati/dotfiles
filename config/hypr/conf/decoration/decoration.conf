# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

     # shadow {
     #   enabled = true
     #   range = 4
     #   render_power = 3
     #   color = rgba(1a1a1aee)
     # }
    
    # # Shadow
    shadow {
      enabled = true
      ignore_window = true
      range = 20
      offset = 0 2
      render_power = 4
      color = rgba(0000002A)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}
